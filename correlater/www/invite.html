<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corral</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.validate.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/invite.js"></script>
</head>
<body>
    <div data-role="page">
        <div id="navBar" data-role="header" class="primary-3">
            <a href="#" id="back" class="navItem ui-btn ui-icon-carat-l ui-btn-icon-notext ui-nodisc-icon" data-rel="back"></a>
            <h1 id="title">Invite a Friend</h1>
        </div>
        <div data-role="content">
          <form method="post" id="search" data-role="none">
              <label for="email">Search by Email:</label>
              <input type="email" name="email" id="email" placeholder="example@corral.com">
              <input type="submit" id="submit" value="Search">
          </form>
          <ul data-role="listview" data-inset="true" data-icon="plus"></ul>
          <p>Or</p>
          <button id="phoneContacts" class="ui-btn ui-corner-all ui-btn ui-shadow">
                Invite from phone contacts
            </button>
        </div>
    </div>
</body>
</html>
