<!DOCTYPE html>
<html lang="en">
<head>
    <title>I'm Free</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</head>
<body>
    <div data-role="page" id="main" data-url="demo-page">
        <div  id="navBar" data-role="header" class="primary-3">
            <h1 id="title"><a href="#" onClick='refresh()'>Refresh</a></h1>
            <a id="menu" onClick="openMenu();" class="navItem ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">Menu</a>
            <a id="friends" onClick="openFriends();" class="navItem ui-btn ui-icon-user ui-btn-icon-notext ui-corner-all">Friends</a>
        </div>
        <div role="main" id="mainPage" class="ui-content jqm-content jqm-fullwidth">
            <div id="centerPanel" data-role="content">
                <ul data-role="listview" data-inset="false" id="friendsNow"></ul>
            </div>
        </div>
        <div data-role="panel" id="leftPanel">
            <ul data-role="listview">
                <li data-icon="delete"><a id="menuTitle" href="#" data-rel="close">Menu</a></li>
                <li><a href="#panel-responsive-page2" class="ui-state-disabled">Profile</a></li>
                <li><a href="#panel-responsive-page2" class="ui-state-disabled">Accounts</a></li>
                <li><a href="#" onClick='invite();'>Add Friends</a></li>
                <li><a href="#" id="logout">Log Out</a></li>
            </ul>
        </div>
        <div data-role="panel" id="rightPanel" data-position="right">
            <form>
                <input data-type="search" id="divOfPs-input">
            </form>
            <ul data-role="listview" class="touch elements" data-split-icon="delete" data-split-theme="d" data-filter="true" data-input="#divOfPs-input" data-split-icon="delete" data-split-theme="d" data-inset="false" id="friendsList"></ul>
        </div>
    </div><!-- /popup -->
    </div>
</body>
</html>
