<!DOCTYPE html>
<html lang="en">
<head>
    <title>Correlater</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/nativeLogin.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/createNative.js"></script>
</head>
<body>
    <div data-role="page">
        <div id="navBar" data-role="header" style="overflow:hidden;">
            <button id="back" class="navItem ui-btn-top ui-btn-icon-notext ui-btn ui-icon-carat-l"></button>
            <h1 id="title">Create Account</h1>
        </div><!-- /header -->
        <div data-role="content">
            <!-- first name, last name, email, password, verify password,  -->
            <form method="post" id="create">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value="">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value="">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" value="">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" autocomplete="off">
                <label for="verify_password">Verify Password:</label>
                <input type="password" name="verify_password" id="verify_password" value="" autocomplete="off">
                <input type="submit" name="submit" value="Submit">
            </form>
            <p id="feedBack"></p>
        </div
    </div>
</body>
</html>
