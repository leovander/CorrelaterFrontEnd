<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corral</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css" />

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.validate.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/nativeSignIn.js"></script>
</head>
<body>
    <div data-role="page" class="blankBG">
        <div data-role="content">
			<h1 class="channel">Sign in with</h1>
			<h1 class="channel">Corral!</h1>
			<div id="loginForm">
				<form method="post" id="login">
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" value="">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" autocomplete="off">
					<input type="submit" name="submit" value="Submit">
				</form>
				<div style="display:none;">
					<a id="forgotPW">Forget your password?</a>
				</div>
				<p id="feedBack"></p>
			</div>
        </div>
    </div>
</body>
</html>
